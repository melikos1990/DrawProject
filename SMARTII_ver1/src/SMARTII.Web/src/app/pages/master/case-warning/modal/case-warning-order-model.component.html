<div class="modal-header nb-card-header">
  <span> {{title}}</span>
  <button (click)="closeModel()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">

  <div class="row ">
    <div class="d-flex justify-content-center" style="flex: auto;">
      <app-draggable-list [ajaxOpt]="ajaxOpt" [sortCompare]="sortCompare"></app-draggable-list>
    </div>
  </div>

</div>
<div class="modal-footer flex-center">
  <div class="col-12 row flex-center">
    <button class="btn btn-md btn-ptc-confirm mx-5 "
      (click)="btnOrder()">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
    <!-- <button type="button" class="btn btn-sm btn-warning mx-5"
      (click)="btnBack()">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
  </div>
</div>
