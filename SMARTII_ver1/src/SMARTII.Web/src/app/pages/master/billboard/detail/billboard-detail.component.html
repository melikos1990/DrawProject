<div class="row">
  <div class="col-lg-12">

    <nb-card>
      <nb-card-header class="nb-card-header">{{ titleName }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">
          <!-- ROW 1 -->
          <div class="row">
            <!-- 主旨 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Title"
                class="col-sm-4 col-form-label">{{ translations.BILLBOARD.TITLE | translate }}</label>

              <input type="text" validator class="col-sm-8  form-control"
                [attr.readonly]="uiActionType == actionType.Read ? true : null" formControlName="Title"
                [(ngModel)]="model.Title" [placeholder]="translations.BILLBOARD.TITLE_PLACEHOLDER | translate" />
            </div>
            <!-- END 主旨 -->

          </div>
          <!-- END ROW 1 -->
          <!-- ROW 2 -->
          <div class="row">
            <!-- 內容 -->
            <div class="col-sm-12 input-group">
              <label starsign for="Content"
                class="col-sm-2 col-form-label">{{ translations.BILLBOARD.CONTENT | translate }}</label>

              <textarea rows="5" type="text" validator class="col-sm-10 form-control"
                [attr.readonly]="uiActionType == actionType.Read ? true : null" formControlName="Content"
                [(ngModel)]="model.Content"
                [placeholder]="translations.BILLBOARD.CONTENT_PLACEHOLDER | translate"></textarea>
            </div>
            <!-- END 內容 -->

          </div>
          <!-- END ROW 2 -->

          <!-- ROW 3 -->
          <div class="row">
            <!-- 生效日期區間 -->
            <div class="col-sm-6 input-group">
              <label starsign for="ActiveDateTimeRange"
                class="col-sm-4 col-form-label">{{ translations.BILLBOARD.ACTIVE_DATETIME_RANGE | translate }}</label>

              <input class="col-sm-8 form-control" validator
                [attr.disabled]="uiActionType == actionType.Read ? true : null"
                [placeholder]="translations.BILLBOARD.ACTIVE_DATETIME_RANGE_PLACEHOLDER | translate "
                formControlName="ActiveDateTimeRange" [(ngModel)]="model.ActiveDateTimeRange" id="ActiveDateTimeRange"
                type="text" daterangepicker/>

            </div>
            <!-- END 公佈日期區間 -->
          </div>
          <!-- END ROW 3 -->

          <!-- ROW 4 -->
          <div class="row">
            <!-- 公佈等級 -->
            <div class="col-sm-6 input-group">
              <label starsign for="BillboardWarningType"
                class="col-sm-4 col-form-label">{{ translations.BILLBOARD.BILLBOARD_WARNING_TYPE | translate }}</label>

              <app-enum-select class="col-sm-8" validator formControlName="BillboardWarningType"
                [(ngModel)]="model.BillboardWarningType" [disabled]="(uiActionType == actionType.Read) ? true : null"
                [placeholder]="translations.COMMON.SELECT_PLACEHOLDER | translate : {key: ''}"
                [enumName]="'BillboardWarningType'">
              </app-enum-select>

            </div>
            <!-- END 公佈等級 -->
          </div>
          <!-- END ROW 4 -->

          <!-- ROW 5 通知人員-->
          <div class="row">
            <div class="col-sm-6">
              <label starsign for="BillboardWarningType"
                class="col-sm-4 col-form-label">{{ translations.BILLBOARD.SELECT_USER | translate }}</label>
              <button type="button" class="btn btn-sm btn-ptc-confirm"
                *ngIf="uiActionType == actionType.Update || uiActionType == actionType.Add"
                (click)="btnSelectUserModal($event)">{{ translations.NOTIFICATION_GROUP.SELECT_USER | translate }}
              </button>
            </div>
          </div>
          <!-- END ROW 5 -->


          <!-- ROW 6 -->
          <div class="row">
            <div class="col-sm-12 input-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <app-local-table [columns]="columns" [items]="model.Users" [isVisibleBtnEdit]="false"
                  [isVisibleBtnSearch]="false"
                  [isVisibleBtnDelete]="uiActionType == actionType.Update || uiActionType == actionType.Add"
                  (btnDelete)="btnDeleteUser($event)">
                </app-local-table>
              </div>
            </div>
          </div>
          <!-- END ROW 6 -->

          <!-- ROW 7 -->
          <div class="row">
            <div class="col-sm-12 input-group">
              <label for="file" class="col-sm-2 col-form-label">{{translations.BILLBOARD.FILE  | translate }}</label>
              <div class="col-sm-10">
                <input [options]="options" [ngModelOptions]="{standalone: true}" name="file" class="file"
                  [attr.readonly]="uiActionType == actionType.Read ? true : null" type="file" fileInput multiple
                  [(ngModel)]="model.Files" />
              </div>
            </div>
          </div>
          <!-- END ROW 7 -->

          <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="CreateUserName"
                  class="col-sm-4 col-form-label">{{ translations.BILLBOARD.CREATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
                  placeholder="{{ translations.BILLBOARD.CREATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="CreateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.BILLBOARD.CREATE_DATETIME_LABEL | translate }}</label>

                <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
                  placeholder="{{ translations.BILLBOARD.CREATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateDateTime">
              </div>
            </div>
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="UpdateUserName"
                  class="col-sm-4 col-form-label">{{ translations.BILLBOARD.UPDATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
                  placeholder="{{ translations.BILLBOARD.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="UpdateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.BILLBOARD.UPDATE_DATETIME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                  placeholder="{{ translations.BILLBOARD.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateDateTime">
              </div>
            </div>
          </ng-container>
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>

<ng-template #allNodeTreeUserSelector>
  <div class="modal-header nb-card-header">
    <span> {{ translations.CASE_COMMON.CHOSE_UNIT | translate }} </span>
    <button class="close" aria-label="Close" (click)="closeModel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body nb-card-body">
    <div id="my-container" class="ng-scope pdfobject-container">
      <app-all-node-tree-user-selector #ref [type]="organizationType.CallCenter" [disabled]="true"
        [isUserEnabled]="true">
      </app-all-node-tree-user-selector>
    </div>
  </div>
  <div class="modal-footer flex-center">
    <button class="btn btn-md btn-ptc-confirm"
      (click)="btnAddUser(ref)">{{translations.COMMON.BTN_CONFIRM | translate}}</button>
  </div>
</ng-template>
