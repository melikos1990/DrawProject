<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{translations.APPLICATION.FEATURE.NOTIFICATION_GROUP | translate}}-{{ titleTypeString }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">
          <nb-tabset>
            <nb-tab tabTitle="{{translations.NOTIFICATION_GROUP.BASIC_INFO | translate}}">
              <!-- ROW 1 -->
              <div class="row ">
                <!-- 企業別選單 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="NodeID"
                    class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>

                  <app-bu-select validator class="col-sm-8"
                    [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                    formControlName="NodeID" [(ngModel)]="model.NodeID" (ngModelChange)="onBuChange($event)"
                    [placeholder]="translations.COMMON.SELECT_BU_PLACEHOLDER | translate">
                  </app-bu-select>

                </div>
                <!-- END 企業別選單 -->
                <!-- 群組名稱 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="Name"
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.NAME | translate}}</label>
                  <input type="text" class="form-control col-sm-8" formControlName="Name" validator
                    [attr.readonly]="uiActionType == actionType.Read ? true : null"
                    placeholder="{{translations.NOTIFICATION_GROUP.NAME_PLACEHOLDER | translate}}"
                    [(ngModel)]="model.Name">

                </div>
                <!-- END 群組名稱 -->
              </div>
              <!-- END ROW 1 -->
              <!-- ROW 2 -->
              <div class="row ">
                <!-- 示警區間(天) -->
                <div class="col-sm-4 input-group">
                  <label starsign for="AlertCycleDay"
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.ALERT_CYCLE_DAY | translate}}</label>
                  <input type="text" class="form-control col-sm-8" formControlName="AlertCycleDay" validator
                    [attr.readonly]="uiActionType == actionType.Read ? true : null"
                    placeholder="{{translations.NOTIFICATION_GROUP.ALERT_CYCLE_DAY_PLACEHOLDER | translate}}"
                    [(ngModel)]="model.AlertCycleDay">
                </div>
                <!-- END 示警區間(天) -->
                <!-- 示警次數 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="AlertCount"
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.ALERT_COUNT  | translate}}</label>
                  <input starsign type="text" class="form-control col-sm-8" formControlName="AlertCount" validator
                    [attr.readonly]="uiActionType == actionType.Read ? true : null"
                    placeholder="{{translations.NOTIFICATION_GROUP.ALERT_COUNT_PLACEHOLDER  | translate}}"
                    [(ngModel)]="model.AlertCount">
                </div>
                <!-- END 示警次數 -->
              </div>
              <!-- END ROW 2 -->
              <!-- ROW 3 -->
              <div class="row ">
                <!-- 示警類型 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="AlertCycleDay"
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.CALC_MODE_LABEL  | translate}}</label>
                  <app-enum-select class="col-sm-8" [(ngModel)]="model.CalcMode"
                    [placeholder]="translations.NOTIFICATION_GROUP.CALC_MODE_PLACEHOLDER  | translate" validator
                    [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                    formControlName="CalcMode" [enumName]="'NotificationCalcType'">
                  </app-enum-select>
                </div>
                <!-- END 示警類型 -->
              </div>
              <!-- END ROW 3 -->


              <!-- ROW 4 -->
              <div class="row" [hidden]="(model.CalcMode == notificationCalcType.ByQuestion ||
              model.CalcMode == notificationCalcType.Both) == false">
                <!-- 問題分類 -->
                <div class="col-sm-12 input-group">
                  <label starsign
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.QUESTION_CLASSIFICATION | translate}}</label>

                  <app-dynamic-question-select [groupName]="'dynamic'"
                    [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) "
                    [buID]="model.NodeID" [contentClass]="'px-3'" [selectedItems]="model.QuestionClassificationGroups"
                    #dynamicSelect>
                  </app-dynamic-question-select>

                </div>
                <!-- END 問題分類 -->
              </div>
              <!--END ROW 4 -->

              <!-- ROW 5 -->
              <div class="row" [hidden]="(model.CalcMode == notificationCalcType.ByItem ||
              model.CalcMode == notificationCalcType.Both) == false">
                <!-- 商品名稱 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="Content"
                    class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.ITEM | translate}}</label>
                  <input starsign type="text" class="form-control col-sm-6" formControlName="ItemName"
                    [attr.readonly]="true" [(ngModel)]="model.ItemName">
                  <div class="col-sm-2">
                    <button type="button" class="btn btn-sm btn-ptc-confirm"
                      [attr.readonly]="(uiActionType == actionType.Read || uiActionType == actionType.Update)"
                      [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update)"
                      (click)="btnItemModal($event)">{{ translations.NOTIFICATION_GROUP.SELECT_ITEM | translate }}
                    </button>
                  </div>
                </div>
                <!-- END 商品名稱 -->
              </div>
              <!--END ROW 5 -->



              <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
                <div class="row ">
                  <div class="col-sm-4 input-group">
                    <label for="CreateUserName"
                      class="col-sm-4 col-form-label">{{ translations.NOTIFICATION_GROUP.CREATE_USERNAME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
                      placeholder="{{ translations.NOTIFICATION_GROUP.CREATE_USERNAME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.CreateUserName">
                  </div>
                  <div class="col-sm-4 input-group">
                    <label for="CreateDateTime"
                      class="col-sm-4 col-form-label">{{ translations.NOTIFICATION_GROUP.CREATE_DATETIME_LABEL | translate }}</label>

                    <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
                      placeholder="{{ translations.NOTIFICATION_GROUP.CREATE_DATETIME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.CreateDateTime">
                  </div>
                </div>
                <div class="row ">
                  <div class="col-sm-4 input-group">
                    <label for="UpdateUserName"
                      class="col-sm-4 col-form-label">{{ translations.NOTIFICATION_GROUP.UPDATE_USERNAME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
                      placeholder="{{ translations.NOTIFICATION_GROUP.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.UpdateUserName">
                  </div>
                  <div class="col-sm-4 input-group">
                    <label for="UpdateDateTime"
                      class="col-sm-4 col-form-label">{{ translations.NOTIFICATION_GROUP.UPDATE_DATETIME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                      placeholder="{{ translations.NOTIFICATION_GROUP.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.UpdateDateTime">
                  </div>
                </div>
              </ng-container>


            </nb-tab>
            <nb-tab tabTitle="{{translations.NOTIFICATION_GROUP.USER_INFO | translate}}">
              <div *ngIf="uiActionType == actionType.Add || uiActionType == actionType.Update">
                <div class="row">
                  <div class="col-sm-4 input-group">
                    <label
                      class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.COPY_GROUP | translate}}</label>
                    <button type="button" class="btn btn-sm btn-ptc-modify"
                      (click)="btnCopyGroupModal($event)">{{translations.COMMON.BTN_CHOICE | translate}}</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4 input-group">
                    <label
                      class="col-sm-4 col-form-label">{{translations.NOTIFICATION_GROUP.SELECT_USER | translate}}</label>
                    <button type="button" class="btn btn-sm btn-ptc-modify"
                      (click)="btnSelectUserModal($event)">{{translations.COMMON.BTN_CHOICE | translate}}</button>
                  </div>
                </div>
              </div>
              <div class="row search-result">
                <div class="col-lg-12">
                  <nb-card>
                    <nb-card-header>{{translations.NOTIFICATION_GROUP.NOTIFICATION_GROUP_USER | translate}}
                    </nb-card-header>
                    <nb-card-body>
                      <app-local-table [isVisibleBtnEdit]="false" [isVisibleBtnSearch]="false" [columns]="columns"
                        [items]="model.Users" [templateRefs]="{
                          Email : email,
                          NotificationRemark: remark}" (btnDelete)="btnDeleteUser($event)">
                      </app-local-table>
                      <ng-template #email let-row="row">
                        <input type="text" disabled="true" [ngModelOptions]="{standalone: true}"
                          class="form-control col-sm-10"
                          placeholder="{{translations.NOTIFICATION_GROUP.EMAIL_PLACEHOLDER | translate}}"
                          [(ngModel)]="row.Email">
                      </ng-template>
                      <ng-template #remark let-row="row">
                        <app-enum-select class="col-sm-10 " [(ngModel)]="row.NotificationRemark"
                          [disabled]="(uiActionType == actionType.Read) ? true : null"
                          placeholder="{{translations.NOTIFICATION_GROUP.EMAIL_RECEIVER_TYPE | translate}}"
                          [ngModelOptions]="{standalone: true}" [enumName]="'EmailReceiveType'">
                        </app-enum-select>
                      </ng-template>
                    </nb-card-body>
                  </nb-card>
                </div>
              </div>
            </nb-tab>
          </nb-tabset>
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #selector>
  <div class="modal-header" style="background-color:#598da9e0; color:white;">
    <span> {{translations.NOTIFICATION_GROUP.SELECT_USER | translate}} </span>
    <button class="close" aria-label="Close" (click)="closeModel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #d1e6f1 !important;">
    <app-all-node-tree-user-selector #refenerce [isUserEnabled]="true">
    </app-all-node-tree-user-selector>
  </div>
  <div class="modal-footer flex-center">
    <button class="btn btn-md btn-ptc-confirm"
      (click)="onUserSelected(refenerce)">{{translations.COMMON.BTN_CONFIRM | translate}}</button>
  </div>
</ng-template>
