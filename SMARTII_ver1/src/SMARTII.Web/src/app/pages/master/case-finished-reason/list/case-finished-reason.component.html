<!-- 查詢條件 -->
<div class="row search-condition">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.COMMON.SEARCH_CONDITION_TITLE | translate }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form" (keyup.enter)="btnRender($event)">
          <div class="row">
            <!-- 企業別選單 -->
            <div class="col-sm-4 input-group">
              <label for="NodeID" starsign
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>
              <div class="col-sm-8">
                <app-bu-select validator [id]="'NodeID'"
                  [placeholder]="translations.COMMON.BU_NAME_PLACEHOLDER | translate " formControlName="NodeID"
                  [(ngModel)]="model.NodeID" (onSelectedChange)="onBuChange()">
                </app-bu-select>
              </div>
            </div>
            <!-- 類型 -->
            <div class="col-sm-4 input-group">
              <label for="ClassificationID"
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.CLASSIFICATION_NAME | translate }}</label>
              <div class="col-sm-8">
                <app-case-finished-reason-select #select [nodeID]="model.NodeID"
                  [placeholder]="translations.CASE_FINISHED_REASON.CLASSIFICATION_NAME_PLACEHOLDER | translate "
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="model.ClassificationID">
                </app-case-finished-reason-select>
              </div>
            </div>
            <!-- 處置原因 -->
            <div class="col-sm-4 input-group">
              <label for="Text"
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.TEXT | translate }}</label>
              <div class="col-sm-8">
                <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.Text"
                  [placeholder]="translations.CASE_FINISHED_REASON.TEXT_PLACEHOLDER | translate " id="Text"
                  type="text" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="offset-sm-6 col-sm-3">
                <button type="button" class="btn btn-sm btn-ptc-search" [authorize]="authType.Read"
                  (click)="btnRender($event)">{{ translations.COMMON.BTN_SEARCH | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
<div class="row search-result" [attr.hidden]="isEnable">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header"> {{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}
        <!--排序處置名稱-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnOrderData()"
          [authorize]="authType.Add">{{ translations.CASE_FINISHED_REASON.ORDER_DATA | translate }}</button>
        <!--排序類型-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnOrderClassification()"
          [authorize]="authType.Add">{{ translations.CASE_FINISHED_REASON.ORDER_CLASSIFICATION | translate }}</button>
        <!--編輯類型-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnUpdateClassification($event)"
          [authorize]="authType.Add">{{ translations.CASE_FINISHED_REASON.UPDATE_CLASSIFICATION | translate }}</button>
        <!--新增處置名稱-->
        <button type="button" class="btn btn-sm btn-ptc-create float-right mx-1" (click)="btnAdd($event)"
          [authorize]="authType.Add">{{ translations.CASE_FINISHED_REASON.ADD_DATA | translate }}</button>
        <!--新增類型-->
        <button type="button" class="btn btn-sm btn-ptc-create float-right mx-1" (click)="btnAddClassification($event)"
          [authorize]="authType.Add">{{ translations.CASE_FINISHED_REASON.ADD_CLASSIFICATION | translate }}</button>
      </nb-card-header>
      <nb-card-body class="nb-card-body">
        <app-server-table #table [ajax]="ajax" [columns]="columns" (critiria)="critiria($event)"
          (btnDelete)="onBtnDelete($event)" (btnEdit)="onBtnEdit($event)" (btnSearch)="onBtnSearch($event)"
          [btnDeleteText]="translations.COMMON.BTN_DISABLED | translate">
        </app-server-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
