<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.APPLICATION.FEATURE.CASE_FINISHED_REASON | translate }}-{{ titleTypeString }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">
          <!-- ROW 1 -->
          <div class="row ">
            <!-- 企業別選單 -->
            <div class="col-sm-4 input-group">
              <label for="BuID" starsign
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>

              <app-bu-select validator class="col-sm-8" [disabled]="true" formControlName="NodeID"
                [(ngModel)]="model.NodeID" [placeholder]="translations.COMMON.SELECT_BU_PLACEHOLDER | translate">
              </app-bu-select>

            </div>
            <!-- END 企業別選單 -->
            <!-- 類型選單 -->
            <div class="col-sm-4 input-group">
              <label for="ClassificationID" starsign
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.CLASSIFICATION_NAME | translate }}</label>
              <div class="col-sm-8">
                <app-case-finished-reason-select validator [nodeID]="model.NodeID"
                  [placeholder]="translations.CASE_FINISHED_REASON.CLASSIFICATION_NAME_PLACEHOLDER | translate"
                  [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                  formControlName="ClassificationID" [(ngModel)]="model.ClassificationID">
                </app-case-finished-reason-select>
              </div>
            </div>
            <!-- END 類型選單 -->
            <!-- 處置名稱 -->
            <div class="col-sm-4 input-group">
              <label for="Text" starsign
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.TEXT | translate }}</label>
              <div class="col-sm-8">
                <input validator class="form-control" [attr.readonly]="(uiActionType == actionType.Read) ? true : null"
                  formControlName="Text" [(ngModel)]="model.Text"
                  placeholder="{{ translations.CASE_FINISHED_REASON.TEXT_PLACEHOLDER | translate }}" id="Text"
                  type="text" />
              </div>
            </div>
            <!-- END 處置名稱 -->
          </div>
          <!-- ROW 2 -->
          <div class="row ">
            <!--  啟用狀態 -->
            <div class="col-sm-4 input-group">
              <label for="IsEnabled"
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.IS_ENABLED | translate }}</label>
              <nb-checkbox [disabled]="(uiActionType == actionType.Read) ? true : null" validator class="col-sm-8"
                formControlName="IsEnabled" id="IsEnabled" [(ngModel)]="model.IsEnabled"></nb-checkbox>
            </div>
            <!-- END 啟用狀態 -->
            <!--  預設選項 -->
            <div class="col-sm-4 input-group">
              <label for="Default"
                class="col-sm-4 col-form-label">{{ translations.CASE_FINISHED_REASON.DEFAULT | translate }}</label>
              <nb-checkbox [disabled]="(uiActionType == actionType.Read) ? true : null" validator class="col-sm-8"
                formControlName="Default" id="Default" [(ngModel)]="model.Default"></nb-checkbox>
            </div>
            <!-- END 預設選項 -->
          </div>

          <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="CreateUserName"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.CREATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
                  placeholder="{{ translations.CASE_TEMPLATE.CREATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="CreateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.CREATE_DATETIME_LABEL | translate }}</label>

                <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
                  placeholder="{{ translations.CASE_TEMPLATE.CREATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateDateTime">
              </div>
            </div>
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="UpdateUserName"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.UPDATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
                  placeholder="{{ translations.CASE_TEMPLATE.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="UpdateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.UPDATE_DATETIME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                  placeholder="{{ translations.CASE_TEMPLATE.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateDateTime">
              </div>
            </div>
          </ng-container>

          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
