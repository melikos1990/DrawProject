<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header class="nb-card-header">{{ translations.QUESTIONCATEGORY.ORDER_TITLE | translate }}</nb-card-header>

      <nb-card-body class="nb-card-body">
        <div class="d-flex justify-content-center my-3">
          <h3>目前分類: {{buName}}－{{ detail.ParentNamePath | replace: {replaceStr: '@', insteadStr: '－'} }}</h3>
        </div>
        <div class="d-flex justify-content-center">
          <app-draggable-list [ajaxOpt]="dndAjaxOpt" [sortCompare]="sortCompare" [isSelectReq]="true"></app-draggable-list>
        </div>

        <div class="row flex-center mt-5">
          <button type="button" class="btn btn-sm btn-ptc-confirm mx-5"
             (click)="btnEditOrder()">{{ translations.COMMON.BTN_CONFIRM | translate }}
          </button>
          <button type="button"  class="btn btn-sm btn-kind-finished mx-5"
             (click)="btnBack()">{{ translations.COMMON.BTN_BACK | translate }}
          </button>
        </div>
      </nb-card-body>

    </nb-card>
  </div>
</div>
