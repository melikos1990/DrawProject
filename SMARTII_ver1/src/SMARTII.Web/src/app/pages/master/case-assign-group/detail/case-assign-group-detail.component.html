<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.CASE_ASSIGN_GROUP.TITLE | translate }}-{{ titleTypeString }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">
          <nb-tabset>
            <nb-tab tabTitle="{{ translations.CASE_ASSIGN_GROUP.CASE_ASSIGN_GROUP_INFO | translate }}">

              <div class="row ">
                <!-- 企業別選單 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="BuID"
                    class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>

                  <app-bu-select validator class="col-sm-8"
                    [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                    formControlName="BuID" [(ngModel)]="model.BuID"
                    [placeholder]="translations.COMMON.SELECT_BU_PLACEHOLDER | translate">
                  </app-bu-select>
                </div>
                <!-- END 企業別選單 -->

              </div>
              <div class="row ">
                <!-- 群組名稱 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="Name"
                    class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.CASE_ASSIGN_GROUP_NAME | translate }}</label>
                  <input type="text" validator class="form-control col-sm-8" formControlName="Name" id="Name"
                    [attr.readonly]="uiActionType == actionType.Read ? true : null"
                    placeholder="{{ translations.CASE_ASSIGN_GROUP.CASE_ASSIGN_GROUP_NAME_PLACEHOLDER | translate }}"
                    [(ngModel)]="model.Name">
                </div>
                <!-- END 群組名稱 -->
              </div>

              <div class="row">
                <!-- 類型 -->
                <div class="col-sm-4 input-group">
                  <label starsign for="CaseAssignGroupType"
                    class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.CASE_ASSIGN_GROUP_TYPE | translate }}</label>

                  <app-enum-select class="col-sm-8" validator formControlName="CaseAssignGroupType"
                    [(ngModel)]="model.CaseAssignGroupType" [disabled]="(uiActionType == actionType.Read) ? true : null"
                    [placeholder]="translations.COMMON.SELECT_PLACEHOLDER | translate: { key: '' } "
                    [enumName]="'CaseAssignGroupType'">
                  </app-enum-select>

                </div>
                <!-- END 類型 -->
              </div>
              <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
                <div class="row ">
                  <div class="col-sm-4 input-group">
                    <label for="CreateUserName"
                      class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.CREATE_USERNAME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
                      placeholder="{{ translations.CASE_ASSIGN_GROUP.CREATE_USERNAME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.CreateUserName">
                  </div>
                  <div class="col-sm-4 input-group">
                    <label for="CreateDateTime"
                      class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.CREATE_DATETIME_LABEL | translate }}</label>

                    <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
                      placeholder="{{ translations.CASE_ASSIGN_GROUP.CREATE_DATETIME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.CreateDateTime">
                  </div>
                </div>
                <div class="row ">
                  <div class="col-sm-4 input-group">
                    <label for="UpdateUserName"
                      class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.UPDATE_USERNAME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
                      placeholder="{{ translations.CASE_ASSIGN_GROUP.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.UpdateUserName">
                  </div>
                  <div class="col-sm-4 input-group">
                    <label for="UpdateDateTime"
                      class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.UPDATE_DATETIME_LABEL | translate }}</label>
                    <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                      placeholder="{{ translations.CASE_ASSIGN_GROUP.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                      [(ngModel)]="model.UpdateDateTime">
                  </div>
                </div>
              </ng-container>
            </nb-tab>

            <nb-tab tabTitle="{{ translations.CASE_ASSIGN_GROUP.OTHER_SETTING | translate }}">
              <div class="row" *ngIf="uiActionType !== actionType.Read">
                <!-- 群組拷貝 -->
                <div class="col-sm-4 input-group">
                  <label
                    class="col-sm-4 col-form-label">{{ translations.CASE_ASSIGN_GROUP.GROUP_COPY | translate }}</label>

                  <button type="button" class="btn btn-sm btn-ptc-modify"
                    (click)="btnCopyGroupModal($event)">{{ translations.COMMON.BTN_CHOICE | translate }}
                  </button>

                </div>
                <!-- END 群組拷貝 -->
              </div>

              <!-- 人員選擇 -->
              <div class="row" *ngIf="uiActionType !== actionType.Read">
                <div class="col-sm-4 input-group">
                  <label
                    class="col-sm-4 col-form-label">{{translations.CASE_ASSIGN_GROUP.SELECT_USER | translate}}</label>
                  <button type="button" class="btn btn-sm btn-ptc-modify"
                    (click)="btnSelectUserModal($event)">{{translations.COMMON.BTN_CHOICE | translate}}</button>
                </div>
              </div>
              <!-- END 人員選擇 -->

              <!-- 群組成員 -->
              <div class="row search-result">
                <div class="col-lg-12">
                  <nb-card>
                    <nb-card-header> {{ translations.CASE_ASSIGN_GROUP.USER_TITLE | translate }}
                    </nb-card-header>
                    <nb-card-body>
                      <app-local-table [isVisibleBtnEdit]="false" [isVisibleBtnSearch]="false" [columns]="columns"
                        [items]="model.Users" [templateRefs]="{
                            Email : email,
                            NotificationRemark: remark}" (btnDelete)="btnDeleteUser($event)">
                      </app-local-table>
                      <ng-template #email let-row="row">
                        <input type="text" disabled="true" [ngModelOptions]="{standalone: true}"
                          class="form-control col-sm-10"
                          placeholder="{{translations.NOTIFICATION_GROUP.EMAIL_PLACEHOLDER | translate}}"
                          [(ngModel)]="row.Email">
                      </ng-template>
                      <ng-template #remark let-row="row">
                        <app-enum-select class="col-sm-10 " [(ngModel)]="row.NotificationRemark"
                          [disabled]="(uiActionType == actionType.Read) ? true : null"
                          placeholder="{{translations.NOTIFICATION_GROUP.EMAIL_RECEIVER_TYPE | translate}}"
                          [ngModelOptions]="{standalone: true}" [enumName]="'EmailReceiveType'"
                          [(ngModel)]="row.NotificationRemark">
                        </app-enum-select>
                      </ng-template>
                    </nb-card-body>
                  </nb-card>
                </div>
              </div>
              <!-- END 群組成員 -->

            </nb-tab>
          </nb-tabset>
          <!-- 設定按鈕 -->
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
          <!-- END 設定按鈕 -->
        </form>

      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #selector>
  <div class="modal-header" style="background-color: #5982a9!important; color: #ffffff!important;">
    <span> {{translations.CASE_ASSIGN_GROUP.SELECT_USER | translate}} </span>
    <button class="close" aria-label="Close" (click)="closeModel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="background-color: #d1e6f1 !important;">
    <app-all-node-tree-user-selector #refenerce [isUserEnabled]="isUserEnabled">
    </app-all-node-tree-user-selector>
  </div>
  <div class="modal-footer flex-center">
    <button class="btn btn-md btn-ptc-confirm"
      (click)="onUserSelected(refenerce)">{{translations.COMMON.BTN_CONFIRM | translate}}</button>
  </div>
</ng-template>
