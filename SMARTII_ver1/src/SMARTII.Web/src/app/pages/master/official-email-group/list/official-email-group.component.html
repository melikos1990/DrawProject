<!-- 查詢條件 -->
<div class="row search-condition">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.COMMON.SEARCH_CONDITION_TITLE | translate }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form" autocomplete="off" (keyup.enter)="btnRender($event)">
          <div class="row">
            <!-- 企業別選單 -->
            <div class="col-sm-4 input-group">
              <label starsign for="BuID"
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>
              <div class="col-sm-8">
                <app-bu-select validator formControlName="BuID" name="BuID"
                  [placeholder]="translations.COMMON.BU_NAME_PLACEHOLDER | translate " [(ngModel)]="model.BuID">
                </app-bu-select>
              </div>
            </div>
            <!-- END 企業別選單 -->
          </div>
          <div class="form-group">
            <div class="row">
              <div class="offset-sm-6 col-sm-3">
                <button type="button" class="btn btn-sm btn-ptc-search" [authorize]="authType.Read"
                  (click)="btnRender($event)">{{ translations.COMMON.BTN_SEARCH | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
<div class="row search-result" [attr.hidden]="isEnable">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header"> {{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}
        <button type="button" class="btn btn-sm btn-ptc-create float-right mx-1" (click)="btnAdd($event)"
          [authorize]="authType.Add">{{ translations.COMMON.BTN_ADD | translate }}</button>
      </nb-card-header>
      <nb-card-body class="nb-card-body">
        <app-server-table #table [ajax]="ajax" [templateRefs]="{UserNames : userNamesRef}" [columns]="columns"
          (critiria)="critiria($event)" (btnEdit)="onBtnEdit($event)" (btnSearch)="onBtnSearch($event)" (btnDelete)="onBtnDisable($event)"
          [btnDeleteText]="translations.COMMON.BTN_DISABLED | translate">
        </app-server-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->

<!-- 自訂義渲染欄位 -->
<ng-template #userNamesRef let-row="row">
  <div class="truncate" style="text-align:left !important;" [nbPopover]="row.UserNames" nbPopoverTrigger="hover">
  <button *ngFor="let name of row.UserNames" outline status="success" nbButton class="m-1" size="xsmall">
    {{ name }}</button>
  </div>
</ng-template>
<!-- END 自訂義渲染欄位 -->
