<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{translations.APPLICATION.FEATURE.OFFICIAL_EMAIL_GROUP | translate}}-{{ titleTypeString }}
      </nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">
          <!-- ROW 1 -->
          <div class="row ">
            <!-- 企業別選單 -->
            <div class="col-sm-6 input-group">
              <label starsign for="BuID"
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>

              <app-bu-select validator class="col-sm-8"
                [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                formControlName="BuID" [(ngModel)]="model.BuID"
                [placeholder]="translations.COMMON.SELECT_BU_PLACEHOLDER | translate">
              </app-bu-select>

            </div>
            <!-- END 企業別選單 -->
            <!--是否啟用-->
            <div class="col-sm-4 input-group">
              <label for="IsEnabled"
                class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.IS_ENABLED | translate }}</label>
              <nb-checkbox class="col-sm-8" formControlName="IsEnabled"
                [disabled]="uiActionType == actionType.Read ? true : false" [(ngModel)]="model.IsEnabled"></nb-checkbox>
            </div>
          </div>
          <!-- END ROW 1 -->
          <!-- ROW 2 -->
          <div class="row ">
            <!-- 來源 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Account"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.ACCOUNT | translate}}</label>
              <input type="text" class="form-control col-sm-8" formControlName="Account" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.ACCOUNT_PLACEHOLDER | translate}}"
                [(ngModel)]="model.Account">
            </div>
            <!-- END 來源 -->
            <!-- 密碼 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Password"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.PASSWORD  | translate}}</label>
              <input starsign type="text" class="form-control col-sm-8" formControlName="Password" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.PASSWORD_PLACEHOLDER  | translate}}"
                [(ngModel)]="model.Password">
            </div>
            <!-- 密碼 -->
          </div>
          <!-- END ROW 2 -->
          <!-- ROW 3 -->
          <div class="row ">
            <!-- 協定 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Protocol"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.PROTOCOL | translate}}</label>
              <app-enum-select class="col-sm-8" [(ngModel)]="model.Protocol"
                [placeholder]="translations.OFFICIAL_EMAIL_GROUP.PROTOCOL_PLACEHOLDER  | translate" validator
                [disabled]="uiActionType == actionType.Read ? true : null" formControlName="Protocol"
                [enumName]="'MailProtocolType'">
              </app-enum-select>
            </div>
            <!-- END 協定 -->
            <!-- 刪除天數 -->
            <div class="col-sm-6 input-group">
              <label starsign for="KeepDay"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.KEEPDAY  | translate}}</label>
              <input starsign type="text" class="form-control col-sm-8" formControlName="KeepDay" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.KEEPDAY_PLACEHOLDER  | translate}}"
                [(ngModel)]="model.KeepDay">
            </div>
            <!-- 刪除天數 -->
          </div>
          <!-- END ROW 3 -->

          <div class="row">

            <!-- 來源 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Account"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.OFFICIAL_EMAIL | translate}}</label>
              <input type="text" class="form-control col-sm-8" formControlName="OfficialEmail" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.OFFICIAL_EMAIL_PLACEHOLDER | translate}}"
                [(ngModel)]="model.OfficialEmail">
            </div>
            <!-- END 來源 -->

            <!-- 信件伺服器 -->
            <div class="col-sm-6 input-group">
              <label for="HostName"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.MAIL_SERVER  | translate}}</label>
              <input starsign type="text" class="form-control col-sm-8" formControlName="HostName" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.MAIL_SERVER_PLACEHOLDER  | translate}}"
                [(ngModel)]="model.HostName">
            </div>
            <!-- END 信件伺服器 -->

          </div>

          <!-- ROW 5 -->
          <div class="row ">
            <!-- 寄件信箱 -->
            <div class="col-sm-6 input-group">
              <label starsign for="MailAddress"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.MAIL_ADDRESS  | translate}}</label>
              <input starsign type="text" class="form-control col-sm-8" formControlName="MailAddress" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.MAIL_ADDRESS_PLACEHOLDER  | translate}}"
                [(ngModel)]="model.MailAddress">
            </div>
            <!-- END 寄件信箱 -->

            <!-- 寄件名稱 -->
            <div class="col-sm-6 input-group">
              <label starsign for="MailDisplayName"
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.MAIL_DISPLAY_NAME  | translate}}</label>
              <input type="text" class="form-control col-sm-8" formControlName="MailDisplayName" validator
                id="MailDisplayName" [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{translations.OFFICIAL_EMAIL_GROUP.MAIL_DISPLAY_NAME_PLACEHOLDER  | translate}}"
                [(ngModel)]="model.MailDisplayName">
            </div>
            <!-- END 寄件名稱 -->

          </div>
          <!-- END ROW 5 -->


          <div class="row">

            <!--允許收信-->
            <div class="col-sm-6 input-group">
              <label for="AllowReceive"
                class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.ALLOW_RECEIVE | translate }}</label>
              <nb-checkbox class="col-sm-8" formControlName="AllowReceive" id="AllowReceive"
                [disabled]="uiActionType == actionType.Read ? true : false" [(ngModel)]="model.AllowReceive">
              </nb-checkbox>
            </div>
            <!--允許收信 END-->

          </div>

          <!-- 通知對象 -->
          <div class="row">
            <div class="col-sm-6 input-group">
              <label starsign
                class="col-sm-4 col-form-label">{{translations.OFFICIAL_EMAIL_GROUP.USERS | translate}}</label>
              <button type="button" class="btn btn-sm btn-ptc-confirm"
                [hidden]="uiActionType == actionType.Read ? true : null"
                (click)="btnSelectUserModal($event)">{{translations.OFFICIAL_EMAIL_GROUP.SELECT_USER | translate}}</button>
            </div>
          </div>
          <div class="row search-result">
            <div class="col-lg-12">
              <nb-card>
                <nb-card-header></nb-card-header>
                <nb-card-body>
                  <app-local-table [isVisibleBtnEdit]="false" [isVisibleBtnSearch]="false" [columns]="columns"
                    [items]="model.Users" (btnDelete)="btnDeleteUser($event)">
                  </app-local-table>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- END 通知對象 -->
          </div>

          <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
            <div class="row ">
              <div class="col-sm-4 input-group">
                <label for="CreateUserName"
                  class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.CREATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
                  placeholder="{{ translations.OFFICIAL_EMAIL_GROUP.CREATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateUserName">
              </div>
              <div class="col-sm-4 input-group">
                <label for="CreateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.CREATE_DATETIME_LABEL | translate }}</label>

                <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
                  placeholder="{{ translations.OFFICIAL_EMAIL_GROUP.CREATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateDateTime">
              </div>
            </div>
            <div class="row ">
              <div class="col-sm-4 input-group">
                <label for="UpdateUserName"
                  class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.UPDATE_USERNAME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
                  placeholder="{{ translations.OFFICIAL_EMAIL_GROUP.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateUserName">
              </div>
              <div class="col-sm-4 input-group">
                <label for="UpdateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.UPDATE_DATETIME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                  placeholder="{{ translations.OFFICIAL_EMAIL_GROUP.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateDateTime">
              </div>
            </div>
          </ng-container>
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #selector>
  <div class="modal-header nb-card-header">
    <span> {{translations.CASE_REMIND.USER_IDS | translate}} </span>
    <button class="close" aria-label="Close" (click)="closeModel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body nb-card-body">
    <app-callcenter-node-tree-user-selector #refenerce [isUserEnabled]="isUserEnabled">
    </app-callcenter-node-tree-user-selector>
  </div>
  <div class="modal-footer flex-center">
    <button class="btn btn-md btn-ptc-confirm"
      (click)="onUserSelected(refenerce)">{{translations.COMMON.BTN_CONFIRM | translate}}</button>
  </div>
</ng-template>
