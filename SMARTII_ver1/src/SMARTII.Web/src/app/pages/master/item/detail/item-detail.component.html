<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.ITEM.TITLE | translate }}-{{ titleTypeString }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">

          <!-- ROW 1 -->
          <div class="row ">
            <!-- 企業別選單 -->
            <div class="col-sm-6 input-group">
              <label starsign for="NodeID"
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>
              <app-bu-select validator class="col-sm-8"
                [disabled]="(uiActionType == actionType.Read || uiActionType == actionType.Update) ? true : null"
                formControlName="NodeID" [(ngModel)]="model.NodeID" (onSelectedChange)="onBuChange($event)"
                [placeholder]="translations.COMMON.SELECT_BU_PLACEHOLDER | translate" #buSelector>
              </app-bu-select>
            </div>
            <!-- END 企業別選單 -->

          </div>
          <!-- END ROW 1 -->
          <!-- ROW 2 -->
          <div class="row ">
            <!-- 商品名稱 -->
            <div class="col-sm-6 input-group">
              <label starsign for="Name"
                class="col-sm-4 col-form-label">{{ translations.ITEM.NAME | translate }}</label>
              <input type="text" class="form-control col-sm-8" formControlName="Name" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{ translations.ITEM.NAME_PLACEHOLDER | translate }}" [(ngModel)]="model.Name">
            </div>
            <!-- END 商品名稱 -->
            <!-- 商品代號 -->
            <div class="col-sm-6 input-group">
              <label for="Code" class="col-sm-4 col-form-label">{{ translations.ITEM.ITEM_CODE | translate }}</label>
              <input type="text" class="form-control col-sm-8" formControlName="Code" validator
                [attr.readonly]="uiActionType == actionType.Read ? true : null"
                placeholder="{{ translations.ITEM.ITEM_CODE_PLACEHOLDER | translate }}" [(ngModel)]="model.Code">
            </div>
            <!-- END 商品代號 -->
          </div>
          <!-- END ROW 2 -->
          <!-- ROW 3 -->
          <div class="row">
            <!-- 是否啟用 -->
            <div class="col-sm-6 input-group">
              <label for="IsEnabled"
                class="col-sm-4 col-form-label">{{ translations.ITEM.IS_ENABLED | translate }}</label>
              <nb-checkbox class="col-sm-8" validator formControlName="IsEnabled" id="IsEnabled"
                [disabled]="uiActionType == actionType.Read ? true : false" [(ngModel)]="model.IsEnabled">
              </nb-checkbox>
            </div>
            <!-- END 描述 -->
            <!-- 描述 -->
            <div class="col-sm-6 input-group">
              <label for="Description"
                class="col-sm-4 col-form-label">{{ translations.ITEM.DESCRIPTION | translate }}</label>
              <textarea class="form-control col-sm-8" validator rows="5"
                [attr.readonly]="uiActionType == actionType.Read ? true : null" formControlName="Description"
                placeholder="{{ translations.ITEM.DESCRIPTION_PLACEHOLDER | translate }}"
                [(ngModel)]="model.Description"></textarea>
            </div>
            <!-- END 描述 -->
          </div>
          <!-- END ROW 3-->
          <div class="row ">
            <!--  照片 -->
            <div class="col-sm-12 input-group">
              <label for="Picture" class="col-sm-4 col-form-label">{{ translations.ITEM.PICTURE | translate }}</label>
              <input formControlName="Picture" id="Picture" [options]="options" [(ngModel)]="model.Picture"
                accept="image/*" class="col-sm-8 file" type="file" multiple fileInput
                [attr.readonly]="uiActionType == actionType.Read ? true : null" />
            </div>
            <!-- END 照片 -->
          </div>

          <nb-card *ngIf="inputs.length > 0">
            <nb-card-header>{{ translations.ITEM.PARTICULAR | translate }}</nb-card-header>
            <nb-card-body>
              <ptc-dynamic-form [class]="'row'" [bindingData]="particular" [inputs]="inputs" [form]="form">
              </ptc-dynamic-form>
            </nb-card-body>
          </nb-card>

          <ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="CreateUserName"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.CREATE_USERNAME_LABEL | translate }}</label>
                <input type="text" validator class="form-control col-sm-8" disabled formControlName="CreateUserName"
                  placeholder="{{ translations.CASE_TEMPLATE.CREATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="CreateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.CREATE_DATETIME_LABEL | translate }}</label>
                <input type="text" validator class="form-control col-sm-8" disabled formControlName="CreateDateTime"
                  placeholder="{{ translations.CASE_TEMPLATE.CREATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.CreateDateTime">
              </div>
            </div>
            <div class="row ">
              <div class="col-sm-6 input-group">
                <label for="UpdateUserName"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.UPDATE_USERNAME_LABEL | translate }}</label>
                <input type="text" validator class="form-control col-sm-8" disabled formControlName="UpdateUserName"
                  placeholder="{{ translations.CASE_TEMPLATE.UPDATE_USERNAME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateUserName">
              </div>
              <div class="col-sm-6 input-group">
                <label for="UpdateDateTime"
                  class="col-sm-4 col-form-label">{{ translations.CASE_TEMPLATE.UPDATE_DATETIME_LABEL | translate }}</label>
                <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
                  placeholder="{{ translations.CASE_TEMPLATE.UPDATE_DATETIME_PLACEHOLDER | translate }}"
                  [(ngModel)]="model.UpdateDateTime">
              </div>
            </div>
          </ng-container>

          <!-- 設定按鈕 -->
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Update"
                (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5"
                [authorize]="authType.Add" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
          <!-- END 設定按鈕 -->
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
