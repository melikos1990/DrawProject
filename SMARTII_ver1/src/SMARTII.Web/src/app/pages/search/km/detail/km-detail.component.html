<div class="row">
  <div class="col-lg-12">

    <nb-card>
      <nb-card-header>{{ translations.APPLICATION.FEATURE.KM | translate }}-{{ titleTypeString }}</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form">
            <!-- ROW 1 -->
            <div class="row">
                <!-- 分類 -->
                <div class="col-sm-6 input-group">
                  <label class="col-sm-4 col-form-label">{{ translations.KM.CLASSIFICATION_NAME| translate }}</label>
          <label class="col-sm-8 col-form-label">{{model?.PathName}}</label>

  </div>
  <!-- END 分類 -->
</div>
<!-- END ROW 1 -->
<!-- ROW 2 -->
<div class="row">
  <!-- 主旨 -->
  <div class="col-sm-12 input-group">
    <label for="Title" starsign class="col-sm-2 col-form-label">{{ translations.KM.TITLE| translate }}</label>
    <input type="text" validator class="col-sm-10  form-control"
      [attr.readonly]="uiActionType == actionType.Read ? true : null" formControlName="Title" [(ngModel)]="model.Title"
      [placeholder]="translations.KM.TITLE_PLACEHOLDER| translate " />
  </div>
  <!-- END 主旨 -->
</div>
<!-- END ROW 2 -->
<!-- ROW 3 -->
<div class="row">
  <!-- 內容 -->
  <div class="col-sm-12 input-group">
    <label for="Content" starsign class="col-sm-2 col-form-label">{{ translations.KM.CONTENT| translate }}</label>
    <textarea style="resize:none" rows="10" type="text" validator class="col-sm-10 form-control"
      [attr.readonly]="uiActionType == actionType.Read ? true : null" formControlName="Content"
      [(ngModel)]="model.Content" [placeholder]="translations.KM.CONTENT_PLACEHOLDER| translate"></textarea>
  </div>
  <!-- END 主旨 -->

</div>
<!-- END ROW 3 -->
<!-- ROW 4 -->
<div class="row">
  <div class="col-sm-12 input-group">
    <label for="file" class="col-sm-2 col-form-label">{{ translations.KM.FILES| translate }}</label>
    <input [options]="options" [ngModelOptions]="{standalone: true}" name="file" class="col-sm-10 file" type="file"
      fileInput multiple [(ngModel)]="model.Files" [attr.readonly]="uiActionType == actionType.Read ? true : null" />

  </div>
</div>
<!-- END ROW 4 -->
<ng-container *ngIf="uiActionType == actionType.Read || uiActionType == actionType.Update">
  <div class="row ">
    <div class="col-sm-6 input-group">
      <label for="CreateUserName"
        class="col-sm-4 col-form-label">{{ translations.KM.CREATE_USERNAME_LABEL | translate }}</label>
      <input type="text" class="form-control col-sm-8" disabled validator formControlName="CreateUserName"
        placeholder="{{ translations.KM.CREATE_USERNAME_PLACEHOLDER | translate }}" [(ngModel)]="model.CreateUserName">
    </div>
    <div class="col-sm-6 input-group">
      <label for="CreateDateTime"
        class="col-sm-4 col-form-label">{{ translations.KM.CREATE_DATETIME_LABEL | translate }}</label>

      <input type="text" class="form-control col-sm-8" disabled formControlName="CreateDateTime" validator
        placeholder="{{ translations.KM.CREATE_DATETIME_PLACEHOLDER | translate }}" [(ngModel)]="model.CreateDateTime">
    </div>
  </div>
  <div class="row ">
    <div class="col-sm-6 input-group">
      <label for="UpdateUserName"
        class="col-sm-4 col-form-label">{{ translations.KM.UPDATE_USERNAME_LABEL | translate }}</label>
      <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateUserName" validator
        placeholder="{{ translations.KM.UPDATE_USERNAME_PLACEHOLDER | translate }}" [(ngModel)]="model.UpdateUserName">
    </div>
    <div class="col-sm-6 input-group">
      <label for="UpdateDateTime"
        class="col-sm-4 col-form-label">{{ translations.KM.UPDATE_DATETIME_LABEL | translate }}</label>
      <input type="text" class="form-control col-sm-8" disabled formControlName="UpdateDateTime" validator
        placeholder="{{ translations.KM.UPDATE_DATETIME_PLACEHOLDER | translate }}" [(ngModel)]="model.UpdateDateTime">
    </div>
  </div>
</ng-container>
<div class="mt-5">
  <div class="row flex-center">
    <button type="button" *ngIf="uiActionType == actionType.Update" class="btn btn-sm btn-ptc-confirm mx-5"
      [authorize]="authType.Update" (click)="btnEdit($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
    </button>
    <button type="button" *ngIf="uiActionType == actionType.Add" class="btn btn-sm btn-ptc-confirm mx-5" authorize
      [authorize]="authType.Update" (click)="btnAdd($event)">{{ translations.COMMON.BTN_CONFIRM | translate }}
    </button>
    <button type="button" class="btn btn-sm btn-kind-finished mx-5"
      (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button>
  </div>
</div>
</form>
</nb-card-body>
</nb-card>

</div>
</div>
