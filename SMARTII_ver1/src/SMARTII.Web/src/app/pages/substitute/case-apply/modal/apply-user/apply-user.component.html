<div class="modal-header nb-card-header">
  <span>{{ translations.CASE_APPLY.APPLY_CASE | translate }}</span>
  <button class="close" aria-label="Close" (click)="closeModel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">
  <div class="col-sm-8 input-group">
    <label starsign for="ApplyUserID"
      class="col-sm-4 col-form-label">{{ translations.CASE_APPLY.APPLT_TO | translate }}</label>
    <div class="col-sm-8">
      <app-user-select id="ApplyUserID" [placeholder]="translations.CASE_APPLY.APPLT_TO_PLACEHOLDER | translate"
        [searchTerm]="{isEnable : true , isSystemUser : true , isSelf : true}" [(ngModel)]="model.ApplyUserID"
        [ngModelOptions]="{standalone: true}" #userSelect>
      </app-user-select>
    </div>
  </div>
  <!-- 指派案件 -->
  <div class="row search-result">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header> {{ translations.CASE_APPLY.APPLY_CASE_DETAIL | translate }}</nb-card-header>
        <nb-card-body>
          <!-- table -->
          <app-local-table [pageIndex]="1" [pageSize]="tableRow" [columns]="columns" [items]="data">
          </app-local-table>
          <!-- end table -->
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <!-- 指派案件 -->


</div>
<div class="modal-footer flex-center">
  <button type="button" class="btn btn-sm btn-ptc-confirm mx-5"
    (click)="addUser($event)">{{ translations.COMMON.BTN_CONFIRM | translate }} </button>
  <!-- <button type="button" class="btn btn-sm btn-warning mx-5"
    (click)="closeModel()">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>
