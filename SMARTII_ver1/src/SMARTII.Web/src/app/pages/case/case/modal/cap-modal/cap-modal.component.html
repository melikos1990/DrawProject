<div class="modal-header nb-card-header">
  <span>{{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}</span>
  <button class="close" aria-label="Close" (click)="modalService.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">
  <app-cap [model]="model"></app-cap>
</div>
<div class="modal-footer flex-center">
  <button *ngIf="uiActionType != actionType.Read" (click)="btnSenderModal()"
    class="btn btn-md m-3 btn-ptc-confirm">{{translations.CASE_COMMON.RESEND_INVOICE| translate }}</button>
  <button *ngIf="uiActionType != actionType.Read" (click)="confirm()" class="btn btn-md m-3 btn-ptc-confirm">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
  <!-- <button (click)="modalService.dismissAll()" class="btn btn-md m-3 btn-primary">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>

<!-- 寄信  -->
<ng-template #mailsender>
  <div class="modal-header nb-card-header">
    <span> {{translations.EMAIL_NOTIFICATION.SENDER_TITLE| translate }} </span>
    <button class="close" aria-label="Close" (click)="modalService.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body nb-card-body">
    <app-mail-sender [senderList]="senderList" [buID]="model.NodeID" [model]="sender" [caseID]="model.CaseID" [inviceID]="model.InvoiceID" (onSend)="btnResend($event)"
      (onBack)="modalService.dismissAll()">
    </app-mail-sender>
  </div>
</ng-template>
