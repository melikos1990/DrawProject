<app-local-table [loading]="loading" [columns]="columns" [items]="data" [pageSize]="100"
  [pageSizeOptions]="[100,200,300]" [templateRefs]="{
    related : related}">
</app-local-table>
<ng-template #related let-row="row">
  <button (click)="btnRelated(row)" class="btn btn-md btn-ptc-save m-1">{{ translations.CASE_COMMON.RELATED | translate }}</button>
</ng-template>
