<ng-container *ngIf="inputs.length > 0">
  <ptc-dynamic-form [class]="'row'" [bindingData]="model.Particular" [inputs]="inputs" [form]="form">
  </ptc-dynamic-form>
</ng-container>
<ng-container *ngIf="!inputs || inputs.length == 0">
  <div class="row flex-center">{{ translations.CASE_COMMON.NOT_DEFINE_SIGN | translate }}</div>
</ng-container>
