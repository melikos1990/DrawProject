<div class="modal-header nb-card-header">
  <span>{{ translations.CASE_COMMON.SELECT_REJECTTYPE | translate }}</span>
  <button class="close" aria-label="Close" (click)="modalService.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">
  <app-rej [model]="model" [form]="form"></app-rej>
</div>
<div class="modal-footer flex-center">
  <button (click)="confirm()" class="btn btn-md m-3 btn-ptc-confirm">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
  <!-- <button (click)="modalService.dismissAll()" class="btn btn-md m-3 btn-warning">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>
