<nb-card class="ptc-no-box-shadow">
  <nb-card-body>
    <app-note-list-group [data]="guides" [columnName]="'Content'"></app-note-list-group>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12 input-group">
              <label class="col-sm-3 col-form-label" for="CaseWarningID" starsign>{{ translations.CASE_APPLY.CASE_WARNING_ID | translate }}</label>
              <div class="col-sm-9">
                <app-case-warning-select validator [disabled]="(uiActionType == actionType.Read) ? true : null"
                  [placeholder]="translations.COMMON.INPUT_PLACEHOLDER | translate : {key: ''}" 
                  formControlName="CaseWarningID" id="CaseWarningID" [buID]="model.NodeID" [enabled]="true"
                  [(ngModel)]="model.CaseWarningID" [defaultFirst]="true"></app-case-warning-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 input-group">
              <label class="col-sm-3 col-form-label" for="ExpectDateTime">{{ translations.CASE_COMMON.EXPECT_DATETIME | translate }}</label>
              <div class="col-sm-9">
                <input type="text"
                  [attr.readonly]="(uiActionType == actionType.Read) ? true : null"
                  [attr.disabled]="(uiActionType == actionType.Read) ? true : null"
                  class="form-control"
                  [placeholder]="translations.CASE_COMMON.EXPECT_DATETIME_PLACEHOLDER | translate" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.ExpectDateTime"
                  datetimepicker>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 input-group">
              <label class="col-sm-3 col-form-label" starsign>{{ translations.CASE_COMMON.CASE_CATEGORY | translate }}</label>
              <div class="col-sm-9" id="question-classification-input">
                <app-dynamic-question-select #dynamicSeletor (onItemChange)="questionChange($event)"
                  [groupName]="dynamicGuid" [buID]="model.NodeID" [contentClass]="'px-3'" [colClass]="'col-12'"
                  [disabled]="uiActionType == actionType.Read ? true : null"
                  [selectedItems]="model.QuestionClassificationGroups" [isEnabled]="true">
                </app-dynamic-question-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 input-group">
              <label class="col-sm-3 col-form-label" for="Files">{{ translations.COMMON.ATTACHMENT_UPLOAD | translate }}</label>
              <div class="col-sm-9">
                <input [options]="fileOptions" [ngModelOptions]="{standalone: true}" name="Files" type="file" fileInput
                  [attr.readonly]="uiActionType == actionType.Read ? true : null" multiple [(ngModel)]="model.Files" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-8">
          <div class="row">
            <div class="col-12 input-group">
              <div class="col-sm-2">
                <div class=" col-12">
                  <label starsign>{{ translations.CASE_COMMON.CASE_CONTENT | translate }}</label>                
                </div>
                <div class=" col-12 p-0">
                  <button class="btn btn-sm btn-question-classification-answer m-3" *ngIf="uiActionType !== actionType.Read"
                    (click)="btnQuestionClassificationAnswerModal()">{{ translations.COMMON.QUESTIONCLASSIFICATION | translate }}</button>
                </div>
              </div>
              <div class="col-sm-10">
                <textarea rows="15" type="text" [attr.readonly]="uiActionType == actionType.Read ? true : null"
                  validator class="form-control" formControlName="Content" [(ngModel)]="model.Content"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 input-group">
              <label class="col-sm-2 col-form-label" for="IsReport">{{ translations.COMMON.INCORPORATED_DAILY | translate }}</label>
              <div class="col-sm-10">
                <nb-checkbox validator class="col-sm-8" formControlName="IsReport" id="IsReport"
                  [disabled]="(uiActionType == actionType.Read) ? true : null" [(ngModel)]="model.IsReport">
                </nb-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
