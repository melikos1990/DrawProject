<div class="modal-header nb-card-header">
  <span>{{ translations.CASE_COMMON.ADD_CONCATUSER | translate }}</span>
  <button class="close" aria-label="Close" (click)="closeModel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">
  <app-uco #ucoRef [sourcekey]="sourcekey" [(concatUsers)]="users" [displayWithConcatUser]="displayWithConcatUser"></app-uco>
</div>
<div class="modal-footer flex-center">
  <button (click)="btnCheck()" class="btn btn-md btn-ptc-confirm">{{ translations.COMMON.BTN_CHECK | translate }}</button>
  <!-- <button (click)="closeModel()" class="btn btn-md btn-warning">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>
