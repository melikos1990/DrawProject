<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">
        <span> {{ translations.OFFICIAL_EMAIL_ADOPT.REPLY_EMAIL_TITLE | translate }} </span>
        <button class="close" aria-label="Close" (click)="btnClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </nb-card-header>
      <nb-card-body class="nb-card-body">
        <form [formGroup]="form">

          <div class="row">
            <label class="col-sm-12" starsign>{{ translations.QUESTIONCATEGORY.QUESTIONCLASSIFICATION | translate }}</label>
            <app-dynamic-question-select [buID]="buID" [contentClass]="'px-3'" [colClass]="'col-sm-4'"
              #dynamicSelect>
            </app-dynamic-question-select>
          </div>

          <div class="row mt-3">
            <label class="col-sm-2" starsign>{{ translations.OFFICIAL_EMAIL_ADOPT.REPLY_CONTENT | translate }}</label>
            <div class="col-sm-10">
              <button class="btn btn-ptc-confirm" (click)="openTemplate('EmailContent')">{{ translations.QUESTIONCATEGORY.COMMON_EXPRESSIONS | translate }}</button>
              <button class="btn btn-ptc-default-template m-3" (click)="btnDefaultCaseTemplateModal()">{{ translations.CASE_COMMON.DEFAULT_TEMPLATE | translate }}</button>
              <textarea class="form-control col-sm-12" rows="5" validator formControlName="EmailContent" [(ngModel)]="model.EmailContent"
                      [placeholder]="translations.OFFICIAL_EMAIL_ADOPT.CONTENT_PLACEHOLDER | translate" (click)="mailclickInput($event.target)"
                      (change)="mailclickInput($event.target)"></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <label class="col-sm-2" starsign>{{ translations.OFFICIAL_EMAIL_ADOPT.FINISH_CONTENT | translate }}</label>
            <div class="col-sm-10">
              <button class="btn btn-ptc-confirm" (click)="openTemplate('FinishContent')">{{ translations.QUESTIONCATEGORY.COMMON_EXPRESSIONS | translate }}</button>
              <textarea class="form-control col-sm-12" rows="5" validator formControlName="FinishContent" [(ngModel)]="model.FinishContent"
              [placeholder]="translations.OFFICIAL_EMAIL_ADOPT.CONTENT_PLACEHOLDER | translate" (click)="finishclickInput($event.target)"
              (change)="finishclickInput($event.target)"></textarea>
            </div>
          </div>

        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row">
          <div  class="col-sm-12 d-flex justify-content-center">
            <button class="btn btn-sm mx-2 btn-ptc-confirm" (click)="btnConfirm()">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
            <!-- <button class="btn btn-sm btn-primary btn-warning" (click)="btnClose()">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
