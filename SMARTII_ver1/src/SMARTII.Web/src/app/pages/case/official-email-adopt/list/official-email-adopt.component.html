<!-- 查詢條件 -->
<div class="row search-condition">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header nb-card-header">{{ translations.COMMON.SEARCH_CONDITION_TITLE | translate }}</nb-card-header>
      <nb-card-body class="nb-card-body nb-card-body">
        <form [formGroup]="form" autocomplete="off" (keyup.enter)="btnRender()">
          <div class="row">
            <!-- 企業別選單 -->
            <div class="col-sm-4 input-group">
              <label starsign for="BuID"
                class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>
              <div class="col-sm-8">
                <app-bu-select validator formControlName="BuID" name="BuID"
                  [placeholder]="translations.COMMON.BU_NAME_PLACEHOLDER | translate " [(ngModel)]="model.BuID"
                  [IsSearchEnabled]="true" [IsSearchEnabled]="IsSearchEnabled" (ngModelChange)="onBuChange($event)">
                </app-bu-select>
              </div>
            </div>
            <!-- END 企業別選單 -->

            <!-- 寄件日期 -->
            <div class="col-sm-4 input-group">
              <label for="DateRange"
                class="col-sm-4 col-form-label">{{ translations.OFFICIAL_EMAIL_GROUP.SEND_DATE_RANGE | translate }}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" validator
                  [placeholder]="translations.OFFICIAL_EMAIL_GROUP.SEND_DATE_RANGE_PLACEHOLDER | translate"
                  daterangepicker #daterange formControlName="DateRange" [(ngModel)]="model.DateRange" />
              </div>
            </div>
            <!-- END 寄件日期 -->

            <!-- 寄件者 -->
            <div class="col-sm-4 input-group">
              <label for="FromName"
                class="col-sm-4 col-form-label">{{ translations.EMAIL_NOTIFICATION.SENDER | translate }}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" validator
                  [placeholder]="translations.OFFICIAL_EMAIL_GROUP.SENDER_PLACEHOLDER | translate"
                  formControlName="FromName" [(ngModel)]="model.FromName" />
              </div>
            </div>
            <!-- END 寄件者 -->
          </div>
          &nbsp;
          <div class="row">
            <!-- 寄件MAIL -->
            <div class="col-sm-4 input-group">
              <label for="FromAddress"
                class="col-sm-4 col-form-label">{{ translations.EMAIL_NOTIFICATION.CREATE_EMAIL_LABEL | translate }}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" validator
                  [placeholder]="translations.OFFICIAL_EMAIL_GROUP.SENDER_ADDRESS_PLACEHOLDER | translate"
                  formControlName="FromAddress" [(ngModel)]="model.FromAddress" />
              </div>
            </div>
            <!-- END 寄件MAIL -->

            <!-- 主旨/內容 -->
            <div class="col-sm-4 input-group">
              <label for="Subject"
                class="col-sm-4 col-form-label">{{ translations.EMAIL_NOTIFICATION.TITLE_CONTENT | translate }}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" validator
                  [placeholder]="translations.COMMON.KEYWORD_PLACEHOLDER | translate" formControlName="Subject"
                  [(ngModel)]="model.Subject" />
              </div>
            </div>
            <!-- END 主旨 -->
          </div>
          &nbsp;
          <div class="form-group">
            <div class="row">
              <div class="offset-sm-6 col-sm-3">
                <button type="button" class="btn btn-sm btn-ptc-search" [authorize]="authType.Read"
                  (click)="btnRender()">{{ translations.COMMON.BTN_SEARCH | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
<div class="row search-result" [attr.hidden]="isEnable">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header style="background-color:#598da9e0; color:white;">
        <h4 class="float-left mr-5" style="color:white;">{{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}</h4>

        <div class="float-left d-flex flex-row bd-highlight">
          <label for="GroupID" starsign class="d-flex align-self-center mx-2">歸屬群組</label>
          <app-group-select #groupList type="text" style="width: 200px;" [(ngModel)]="groupID" [isSelf]="true"
            [placeholder]="'請選擇'">
          </app-group-select>
        </div>

        <button type="button" class="btn btn-sm btn-ptc-delete float-right mx-1" (click)="btnDeleteRange()"
          [authorize]="authType.Delete">{{ translations.COMMON.BTN_DELETE | translate }}</button>
        <!--批次認養-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnBatchAdopt($event)">
          {{ translations.OFFICIAL_EMAIL_ADOPT.BTN_BATCH_ADOPT | translate }}</button>
        <!--批次回覆-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnBatchReply($event)">
          {{ translations.OFFICIAL_EMAIL_ADOPT.BTN_REPLYEMAIL | translate }}</button>
        <!--自動指派-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnAutoAssign($event)"
          [authorize]="authType.Admin">{{ translations.OFFICIAL_EMAIL_ADOPT.BTN_AUTOASSIGN | translate }}</button>
        <!--管理者指派-->
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnAdminAssign($event)"
          [authorize]="authType.Admin">{{ translations.OFFICIAL_EMAIL_ADOPT.BTN_ADMINASSIGN | translate }}</button>

      </nb-card-header>
      <nb-card-body style="background-color:#d1e6f1;">
        <app-server-table #table [ajax]="ajax"
          [templateRefs]="{Body : emailBodyRef, Operator: OperatorRef, Subject: emailSubjectef}" [columns]="columns"
          (critiria)="critiria($event)">
        </app-server-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->


<ng-template #emailBodyRef let-row="row">

  <div class="truncate" style="text-align:left !important;"  [nbPopover]="row.Body" nbPopoverTrigger="hover">
    <i class="fa fa-paperclip" *ngIf="row.HasAttachment"></i>
    <span>{{ row.Body }}</span>
  </div>

</ng-template>
<ng-template #emailSubjectef let-row="row">
  <div class="truncate" style="text-align:left !important;" [nbPopover]="row.Subject" nbPopoverTrigger="hover">
    <span>{{ row.Subject }}</span>
  </div>
</ng-template>

<ng-template #OperatorRef let-row="row">
  <a class="btn btn-sm  btn-ptc-confirm" href="{{row.FilePath?.toHostApiUrl()}}"
    download>{{translations.COMMON.BTN_DOWNLOAD | translate}}</a>
  &nbsp;
  <button type="button" class="btn btn-sm  btn-ptc-modify"
    (click)="btnAdopt(row)">{{ translations.OFFICIAL_EMAIL_ADOPT.BTN_ADOPT | translate }}</button>
</ng-template>
