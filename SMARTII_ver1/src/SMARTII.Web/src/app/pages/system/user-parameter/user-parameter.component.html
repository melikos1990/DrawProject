<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.USER_PARAMETER.TITLE | translate }}</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form">
          <nb-card>
            <nb-card-body class="nb-card-body">
              <!-- END ROW 3-->
              <div class="row ">
                <div class="col-sm-3 input-group"></div>
                <!--  照片 -->
                <div class="col-sm-3 input-group">
                  <label for="Picture"
                    class="col-sm-3 col-form-label">{{ translations.USER_PARAMETER.PERSONALPIC | translate }}</label>
                  <input formControlName="Picture" id="Picture" [options]="options" [(ngModel)]="model.Picture"
                    class="col-sm-8 file" type="file" fileInput />
                </div>
                <!-- END 照片 -->
                <!--流程引導勾選-->
                <div class="col-sm-4 input-group">
                  <label for="NavigateOfNewbie"
                    class="col-sm-4 col-form-label">{{ translations.USER_PARAMETER.GUIDEFUNCTION_DISPLAY | translate }}</label>
                  <nb-checkbox validator class="col-sm-8" formControlName="NavigateOfNewbie" id="NavigateOfNewbie"
                    [(ngModel)]="model.NavigateOfNewbie"></nb-checkbox>
                </div>
                <!--END 流程引導勾選-->
              </div>
            </nb-card-body>
          </nb-card>
          <!--快速功能列表-->
          <nb-tabset class="nb-card-body">
            <nb-tab [tabTitle]="translations.USER_PARAMETER.FUNCTIONLIST | translate">
              <app-favorite-feature-dnd [data]="favoriteData" #pairCollection>
              </app-favorite-feature-dnd>
            </nb-tab>
          </nb-tabset>
          <!--END 快速功能列表-->

          <!-- 設定按鈕 -->
          <div class="mt-5">
            <div class="row flex-center">
              <button type="button" class="btn btn-sm btn-ptc-confirm mx-5"
                (click)="btnEdit()">{{ translations.COMMON.BTN_CONFIRM | translate }}
              </button>
              <button type="button" class="btn btn-sm btn-kind-finished mx-5"
                (click)="btnBack()">{{ translations.COMMON.BTN_BACK | translate }}</button>
            </div>
          </div>
          <!-- END 設定按鈕 -->
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
