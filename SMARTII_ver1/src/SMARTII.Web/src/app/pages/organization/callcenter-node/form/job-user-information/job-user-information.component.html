<ng-template *ngIf="(model.ID !== undefined); then hasdata; else nodata"></ng-template>


<ng-template #hasdata>
  <app-callcenter-job-table [uiActionType]="uiActionType"></app-callcenter-job-table>
  <app-callcenter-user-table [uiActionType]="uiActionType"></app-callcenter-user-table>
</ng-template>

<ng-template #nodata>
  <div>{{translations.CALLCENTER_NODE.SELECT_BASIC_INFO_HINT | translate}}</div>
</ng-template>
