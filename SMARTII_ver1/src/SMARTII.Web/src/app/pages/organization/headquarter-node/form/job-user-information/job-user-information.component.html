<ng-template *ngIf="(model.ID !== undefined); then hasdata; else nodata"></ng-template>


<ng-template #hasdata>
    <app-job-table [uiActionType]="uiActionType"></app-job-table>
    <app-user-table [uiActionType]="uiActionType"></app-user-table>
</ng-template>

<ng-template #nodata>
  <div>{{translations.HEADERQUARTER_NODE.SELECT_BASIC_INFO_HINT | translate}}</div>
</ng-template>
