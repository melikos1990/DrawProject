<!-- 查詢條件 -->
<div class="row search-condition">


  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header">{{ translations.COMMON.SEARCH_CONDITION_TITLE | translate }}</nb-card-header>
      <nb-card-body class="nb-card-body">
        <form autocomplete="off" (keyup.enter)="btnRender($event)">

          <div class="row">
            <!-- 節點定義名稱 -->
            <div class="col-sm-4 input-group">
              <label for="Name"
                class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.NAME | translate }}</label>
              <div class="col-sm-8">
                <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.Name"
                  placeholder="{{translations.NODE_DEFINITION.NAME_PLACEHOLDER | translate}}" id="Name" type="text" />
              </div>
            </div>
            <!-- END 節點定義名稱 -->
            <!-- 組織定義選單 -->
            <div class="col-sm-4 input-group">
              <label for="Name"
                class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.ORGANIZATION_TYPE | translate }}</label>
              <div class="col-sm-8">
                <app-enum-select [ngModelOptions]="{standalone: true}" [(ngModel)]="model.OrganizationType"
                  [placeholder]="translations.NODE_DEFINITION.ORGANIZATION_TYPE_PLACEHOLDER | translate"
                  [enumName]="'OrganizationType'" (onSelectedChange)="onChange($event)">
                </app-enum-select>
              </div>
            </div>
            <!-- END 組織定義選單 -->
            <!--
              識別值清單 (根據組織定義不同 , 會有不同的識別值清單)
              廠商 > definition : VENDOR
              總部 > definition : BU
              CC  >  definition : CC
            -->
            <div class="col-sm-4 input-group">
              <ng-container *ngIf="model.OrganizationType == organizationType.Vendor">
                <label for="Vendor"
                  class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.VENDOR | translate }}</label>
                <div class="col-sm-8">
                  <app-vendor-select [id]="'Vendor'"
                    [placeholder]="translations.NODE_DEFINITION.VENDOR_PLACEHOLDER | translate "
                    [(ngModel)]="model.Identification" [isSelf]="false" [ngModelOptions]="{standalone: true}">
                  </app-vendor-select>
                </div>
              </ng-container>
              <ng-container *ngIf="model.OrganizationType == organizationType.HeaderQuarter">
                <label for="BU"
                  class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.BU | translate }}</label>
                <div class="col-sm-8">
                  <app-bu-select [id]="'BU'" [placeholder]="translations.NODE_DEFINITION.BU_PLACEHOLDER | translate "
                    [(ngModel)]="model.Identification" [isSelf]="false" [ngModelOptions]="{standalone: true}">
                  </app-bu-select>
                </div>
              </ng-container>
              <ng-container *ngIf="model.OrganizationType == organizationType.CallCenter">
                <label for="CC"
                  class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.CC | translate }}</label>
                <div class="col-sm-8">
                  <app-cc-select [id]="'CC'" [placeholder]="translations.NODE_DEFINITION.CC_PLACEHOLDER | translate "
                    [(ngModel)]="model.Identification" [isSelf]="false" [ngModelOptions]="{standalone: true}">
                  </app-cc-select>
                </div>
              </ng-container>
            </div>
            <!-- END  識別值清單 -->
          </div>
          <!-- row 2 -->
          <div class="row">
            <!-- 啟用狀態 -->
            <div class="col-sm-4 input-group">
              <label for="IsEnabled"
                class="col-sm-4 col-form-label">{{ translations.NODE_DEFINITION.IS_ENABLED | translate }}</label>
              <app-open-select class="col-sm-8" [ngModelOptions]="{standalone: true}" name="IsEnabled"
                [(ngModel)]="model.IsEnabled"
                [placeholder]="translations.NODE_DEFINITION.IS_ENABLED_PLACEHOLDER | translate" [items]="items">
              </app-open-select>
            </div>
            <!-- END 啟用狀態 -->
          </div>
          <!-- END row 2  -->
          <div class="form-group">
            <div class="row">
              <div class="offset-sm-6 col-sm-3">
                <button type="button" class="btn btn-sm btn-ptc-search" [authorize]="authType.Read"
                  (click)="btnRender($event)">{{ translations.COMMON.BTN_SEARCH | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
<div class="row search-result" [attr.hidden]="isEnable">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="nb-card-header"> {{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}
        <button type="button" class="btn btn-sm btn-ptc-create float-right mx-1" (click)="btnAdd($event)" authorize
          [authorize]="authType.Add">{{ translations.COMMON.BTN_ADD | translate }}</button>
        <button type="button" class="btn btn-sm btn-ptc-modify float-right mx-1" (click)="btnCheckJob($event)" authorize
          [authorize]="authType.Read">{{ translations.COMMON.BTN_CHECK_JOB | translate }}</button>
      </nb-card-header>
      <nb-card-body class="nb-card-body">
        <app-server-table #table [ajax]="ajax" [columns]="columns" (critiria)="critiria($event)"
          (btnDelete)="onBtnDelete($event)" (btnEdit)="onBtnEdit($event)" (btnSearch)="onBtnSearch($event)"
          [btnDeleteText]="translations.COMMON.BTN_DISABLED | translate">
        </app-server-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<!-- 查詢結果 -->
