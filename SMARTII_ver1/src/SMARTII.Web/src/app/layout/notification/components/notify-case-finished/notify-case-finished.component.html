<div class="row notify-content" (click)="direct()">
  <div class="col-sm-1 align-items-center d-flex justify-content-center">
    <i class="far fa-check-circle"></i>
  </div>
  <div class="col-sm-9 ">
    <pre>{{ model.Extend.NodeName }}-{{ model.Content }}</pre>
    <pre class="truncate">銷案內容: {{ model.Extend?.FinishContent }}</pre>
  </div>
  <div class="col-sm-2 mb-1 d-flex align-items-end flex-column bd-highlight">
    <div class="p-2 bd-highlight">
      轉派編號: {{ model.Extend.CaseID }}-{{ model.Extend?.AssignmentID }}
    </div>
    <div class="p-2 bd-highlight">
      {{ finishDate }}
    </div>
  </div>
</div>
