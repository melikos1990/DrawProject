<nb-card-body>
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
        <div style="width: 100%; margin: 0 auto;">
            <app-ptc-server-table #ptcServerTable
                [noDataLabel]="translations.COMMON.TABLE_NO_DATA | translate "
                [itemsPerPageLabel]="translations.COMMON.PER_PAGE_COUNT | translate"
                [options]="opts"
                [btnSearchText]="btnSearchText || (translations.COMMON.BTN_READ | translate)"
                [btnEditText]="btnEditText || (translations.COMMON.BTN_EDIT | translate)"
                [btnDeleteText]="btnDeleteText || (translations.COMMON.BTN_DELETE | translate)"
                [templateRefs]="templateRefs"
                [defaultOrderIndex]="defaultOrderIndex"
                [setRangeLabel]="setRangeLabel.bind(this)"
                (onPageChange)="onPageChange($event)"
                (onBtnDelete)="onBtnDelete($event)"
                (onBtnSearch)="onBtnSearch($event)"
                (onBtnEdit)="onBtnEdit($event)"
                (onAjaxError)="onAjaxError($event)"
                (onAjaxSuccess)="onAjaxSuccess($event)"
                (onAjax)="onAjax($event)"
                (onRowSelect)="onRowSelect($event)"
                (beforeAjax)="beforeAjax($event)"
                [isVisibleBtnDelete]="isVisibleBtnDelete"
                [isVisibleBtnSearch]="isVisibleBtnSearch"
                [isVisibleBtnEdit]="isVisibleBtnEdit"
                [isVisibleFooter]="isVisibleFooter"
                [btnOrderSetting]="btnOrderSetting"
                >
            </app-ptc-server-table>
        </div>
    </nb-card>

</nb-card-body>
