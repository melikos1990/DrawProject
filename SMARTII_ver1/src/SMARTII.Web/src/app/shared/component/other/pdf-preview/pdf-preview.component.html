<div style="position: relative;" class="mt-3">
  <div *ngIf="loading" class="report-loading">
   
  </div>
  <pdf-viewer [(src)]="source" [original-size]="false" [show-borders]="true" [render-text]='false' [show-all]="false"

  </pdf-viewer>

</div>
