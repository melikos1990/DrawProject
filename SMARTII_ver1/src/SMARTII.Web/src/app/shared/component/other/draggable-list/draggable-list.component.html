<div *ngIf="!!ctrl?.source && ctrl.source.length > 0" cdkDropList class="example-list" [ngClass]="contentClass"
  (cdkDropListDropped)="drop($event)">
  <div [ngClass]="itemClass" class="example-box" *ngFor="let item of ctrl?.source" (cdkDragStarted)="dragStart($event)"
    (cdkDragMoved)="dragMove($evnet)" cdkDrag>
    {{item.text}}
  </div>
</div>
