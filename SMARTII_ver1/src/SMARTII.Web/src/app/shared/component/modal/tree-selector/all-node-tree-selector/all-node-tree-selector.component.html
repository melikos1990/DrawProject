<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{ translations.COMMON.TREE_SELECT_NODE | translate }}</nb-card-header>
      <nb-card-body>
        <div class="row mb-3">
          <div class="col-lg-4">

            <app-enum-select [disabled]="disabled" (onSelectedChange)="onSelectedChange($event)"
              [placeholder]="translations.COMMON.SELECT_PLACEHOLDER | translate: { key: '組織型態' } " [(ngModel)]="type"
              [enumName]="'OrganizationType'">
            </app-enum-select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <app-callcenter-node-tree-selector #callCenterRef (onNodeClick)="nodeClick($event)" [model]="model"
              *ngIf="type == organizationType.CallCenter">
            </app-callcenter-node-tree-selector>
            <app-vendor-node-tree-selector #vendorRef (onNodeClick)="nodeClick($event)" [model]="model"
              *ngIf="type == organizationType.Vendor">
            </app-vendor-node-tree-selector>
            <app-headerquarter-node-tree-selector #headerquartersRef (onNodeClick)="nodeClick($event)" [model]="model"
              *ngIf="type == organizationType.HeaderQuarter">
            </app-headerquarter-node-tree-selector>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
