<div class="modal-header nb-card-header">
  <span>{{ translations.HEADERQUARTER_NODE.JOB_LIST | translate }} ({{main.DefindName}})</span>
  <button (click)="closeModel()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body flex-center nb-card-body">
  <div class="row ">
    <form autocomplete="off" (keyup.enter)="btnRender($event)">
      <div class="row">
        <!-- 節點定義名稱 -->
        <div class="col-sm-12 input-group">
          <label for="Name" class="col-sm-4 col-form-label">{{ translations.JOB.NAME | translate }}</label>
          <div class="col-sm-8">
            <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.Name"
              placeholder="{{translations.JOB.NAME_PLACEHOLDER | translate}}" id="Name" type="text" />
          </div>
        </div>
        <!-- END 節點定義名稱 -->
      </div>
      <div class="row flex-center">
        <button type="button" class="btn btn-sm btn-ptc-search flex-center"
          (click)="btnRender($event)">{{ translations.COMMON.BTN_SEARCH | translate }}</button>
      </div>
    </form>
  </div>
  <br>
  <!-- 查詢結果 -->
  <div class="row search-result" [attr.hidden]="isEnable">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header class="nb-card-header"> {{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}</nb-card-header>
        <nb-card-body class="nb-card-body">
          <app-server-table #table [ajax]="ajax" [columns]="columns"
            (critiria)="critiria($event)">
          </app-server-table>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <!-- 查詢結果 -->
</div>
<div class="modal-footer flex-center">
  <button class="btn btn-sm btn-ptc-confirm mx-5"
    (click)="addJob()">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
  <!-- <button type="button" class="btn btn-sm btn-warning mx-5"
    (click)="closeModel()">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>
