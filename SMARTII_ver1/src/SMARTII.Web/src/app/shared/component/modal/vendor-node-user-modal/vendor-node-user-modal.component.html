<div class="modal-header nb-card-header">
  <span>{{ translations.COMMON.USER_LIST | translate }} ({{main.DefindName}})</span>
  <button class="close" aria-label="Close" (click)="btnBack($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body nb-card-body">

  <!-- 查詢結果 -->
  <div class="row search-result">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header class="nb-card-header"> {{ translations.COMMON.SEARCH_RESULT_TITLE | translate }}</nb-card-header>
        <nb-card-body class="nb-card-body">
          <!-- table -->
          <nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
            <app-local-table [pageIndex]="1" [pageSize]="20" [columns]="columns" [pageSizeOptions]="[5,20,30]"
              [items]="data">
            </app-local-table>
          </nb-card>
          <!-- end table -->
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <!-- 查詢結果 -->


</div>
<div class="modal-footer flex-center" style="position: relative; padding: 30px; margin: 5px;">
  <!-- <button type="button" class="btn btn-sm btn-warning mx-5" style="position: absolute; left: 45%;"
  (click)="btnBack($event)">{{ translations.COMMON.BTN_BACK | translate }}</button> -->
</div>
