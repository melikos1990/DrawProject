<div class="modal-header" style="background-color: #275073;color: white;">
  <!-- <span>{{ translations.CALLCENTER_NODE.USER_LIST | translate }}</span> -->
  <div class="col-sm-6 input-group">
    <label for="BuID" class="col-sm-4 col-form-label">{{ translations.COMMON.BU_NAME | translate }}</label>
    <app-bu-select #buSelector [disabled]="disabled" [(ngModel)]="buID"
      [placeholder]="translations.COMMON.BU_NAME_PLACEHOLDER | translate">
    </app-bu-select>
  </div>
  <button (click)="btnBack($event)" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <!-- 查詢結果 -->
  <div class="row search-result">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header class="nb-card-header"> {{ translations.NODE_DEFINITION.JOB_LIST | translate }}</nb-card-header>
        <nb-card-body class="nb-card-body">
          <!-- table -->
          <nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
            <app-local-table #table [pageIndex]="1" [pageSize]="20" [columns]="columns"
              [pageSizeOptions]="[5,20,30]" [items]="data">
            </app-local-table>
          </nb-card>
          <!-- end table -->
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <!-- 查詢結果 -->


</div>
<div class="modal-footer flex-center">
  <button class="btn btn-md btn-ptc-confirm" (click)="addOneJob()">{{ translations.COMMON.BTN_CONFIRM | translate }}</button>
</div>
