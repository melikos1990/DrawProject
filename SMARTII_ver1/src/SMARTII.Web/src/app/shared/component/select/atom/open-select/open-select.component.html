<nb-select
  #select
  id="{{id}}"
  [multiple]="mutiple"
  placeholder="{{placeholder}}"
  [disabled]="disabled"
  [(ngModel)]="value"
  (selectedChange)="onChange($event)"  
  [(selected)]="selectValue">
  <nb-option value="">{{placeholder}}</nb-option>
  <nb-option *ngFor="let item of items" value="{{item.id}}">{{item.text}}</nb-option>
</nb-select>
