<ptc-select2  
  (onItemChange)="onItemChange($event)" 
  [options]="options" 
  [(ngModel)]="value" 
  [groupName]="guid.create().toString()"
  [placeholder]="placeholder"
  [noDataText]="translations.COMMON.TABLE_NO_DATA | translate"
  [disabled] ="disabled"
  [selectedItems] ="selectedItems"
  [hasClearOption] ="hasClearOption">
</ptc-select2>
