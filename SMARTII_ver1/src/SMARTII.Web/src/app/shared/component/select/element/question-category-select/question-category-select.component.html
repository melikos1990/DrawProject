<ptc-select2
  [(ngModel)]="model"
  [placeholder]="placeholder"
  [options]="options"
  (onItemChange)="itemChange($event)"
  [linkageEnable]="true"
  [level]="level"
  [selectedItems] ="selectedItems"
  [disabled]="disabled"
  [groupName]="groupName"
  [hasClearOption]="hasClearOption"
></ptc-select2>
