<div class="input-group {{input.groupClass}}" [formGroup]="form">
  <label for="{{input.id}}"
    class=" col-form-label {{input.lableClass}}">{{translateService.instant(input.lable)}}</label>
  <input type="{{input.type}}" id="{{input.id}}" validator class="form-control {{input.inputClass}}"
    placeholder="{{translateService.instant(input.placeholder)}}" [name]="input.name" [attr.disabled]="input.disabled" 
    [formControlName]="input.id" [(ngModel)]="bindingData[input.id]">
</div>
